{% extends "header.html" %}
  <!-- This is where the content of the page go. -->
  {% block content %}
  {% load djangular_tags %}
  <script src="/static/js/controller.js"></script>
  <body>
    <hr>

  <!-- Button trigger modal --> 
  <div class="form-group">
    <label class="col-sm-1 control-label"></label>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Share with Your Prayer Requests
    </button>
    </br>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Prayer Requests</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
               <div class="form-group">
              <label for="request">Share Request:</label>
              <textarea type="text" class="form-control" id="request" placeholder="Request" rows="5" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  {% angularjs %}
  <div class="container" ng-app="myApp" ng-controller="PrayerController">
    <div class="row">
      <div>
        Prayer Request post by:
        <input type="search" ng-model="q" placeholder="name" aria-label="filter prayer_requests" />
        <ul class="animate-container">
          <li class="animate-repeat" ng-repeat="prayer_request in prayer_requests track by $index | filter:q as results">
            {{prayer_request.name}} request {{prayer_request.request}}.
          </li>
          <li class="animate-repeat" ng-if="results.length == 0">
            <strong>No paryer request</strong>
          </li>
        </ul>
      </div>
    </div> <!-- row -->
  </div>
  {% endangularjs %}
</body>
{% endblock %}
